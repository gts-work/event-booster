<div class="header_container">
  <h1 class="visually-hidden">Header</h1>
  <div class="logo-bg"></div>
  <div class="header__logo">
    <picture>
      <source
        media="(min-width: 1280px)"
        srcset="
          ../src/images/logo/desktop/logo.webp    1x,
          ../src/images/logo/desktop/logo@2x.webp 2x,
          ../src/images/logo/desktop/logo@3x.webp 3x
        "
        type="image/webp"
      />
      <source
        media="(min-width: 1280px)"
        srcset="
          ../src/images/logo/desktop/logo.png    1x,
          ../src/images/logo/desktop/logo@2x.png 2x,
          ../src/images/logo/desktop/logo@3x.png 3x
        "
        type="image/png"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ../src/images/logo/tab/logo.webp    1x,
          ../src/images/logo/tab/logo@2x.webp 2x,
          ../src/images/logo/tab/logo@3x.webp 3x
        "
        type="image/webp"
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ../src/images/logo/tab/logo.png    1x,
          ../src/images/logo/tab/logo@2x.png 2x,
          ../src/images/logo/tab/logo@3x.png 3x
        "
        type="image/png"
      />
      <source
        media="(min-width: 320px)"
        srcset="
          ../src/images/logo/mob/logo.webp    1x,
          ../src/images/logo/mob/logo@2x.webp 2x,
          ../src/images/logo/mob/logo@3x.webp 3x
        "
        type="image/webp"
      />
      <source
        media="(min-width: 320px)"
        srcset="
          ../src/images/logo/mob/logo.png    1x,
          ../src/images/logo/mob/logo@2x.png 2x,
          ../src/images/logo/mob/logo@3x.png 3x
        "
        type="image/png"
      />
      <!-- Полностью готовая секция -->
      <img src="../src/images/logo/mob/logo.png" alt="gallery" />
    </picture>
  </div>
</div>
